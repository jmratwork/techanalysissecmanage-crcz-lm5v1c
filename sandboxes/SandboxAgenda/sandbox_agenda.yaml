sandbox:
  "@id": "urn:kypo:sandbox:sandbox_agenda"
  "@type": Sandbox
  name: "Agenda Sandbox"
  description: >-
    Minimal sandbox definition for agenda exercises tied to the shared topology.
  topology:
    "@id": "urn:kypo:topology:subcase_1c"
    definition: ../../topology.yml
  provisioning:
    - "@id": "urn:kypo:provisioning:sandbox_agenda:site"
      "@type": Provisioning
      name: "Agenda sandbox provisioning"
      description: "Provision shared topology resources for agenda exercises."
      playbook: ../../provisioning/playbook.yml
      inventory: ../../subcase_1c/ansible/inventory.ini
