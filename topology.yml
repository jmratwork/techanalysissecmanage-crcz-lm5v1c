name: "subcase-1c-topology"
# Topology for Subcase 1c malware analysis and CTI sandbox.
networks:
  - name: "malnet"
    cidr: "10.20.0.0/24"
    accessible_by_user: true
    hidden: false
routers:
  - id: "urn:kypo:router:subcase_1c:edge"
    type: Router
    name: "Gateway Router"
    interfaces:
      - name: "eth0"
        network: "malnet"
        ip: "10.20.0.1"
hosts:
  - id: "urn:kypo:host:subcase_1c:infected_host"
    type: Host
    name: "Infected Host"
    image: "kali"
    flavor: "small"
    interfaces:
      - name: "eth0"
        network: "malnet"
        ip: "10.20.0.2"
  - id: "urn:kypo:host:subcase_1c:c2_server"
    type: Host
    name: "C2 Server"
    image: "debian-11"
    flavor: "medium"
    interfaces:
      - name: "eth0"
        network: "malnet"
        ip: "10.20.0.3"
  - id: "urn:kypo:host:subcase_1c:soc_server"
    type: Host
    name: "SOC Server"
    image: "debian-11"
    flavor: "medium"
    interfaces:
      - name: "eth0"
        network: "malnet"
        ip: "10.20.0.4"
  - id: "urn:kypo:host:subcase_1c:cti_component"
    type: Host
    name: "CTI Component"
    image: "debian-11"
    flavor: "medium"
    interfaces:
      - name: "eth0"
        network: "malnet"
        ip: "10.20.0.5"
